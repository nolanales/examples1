<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
	<link rel="stylesheet" href="examples.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <div class="billboard__content">
    <h2>Contact</h2>
    <div class="billboard__inner">
  
      <div class="field field--name-field-contact-reference field--type-entity-reference field--label-hidden field__items">
        <div class="field__item">
          <div class="c-contact">
            <div class="c-contact__content">
              <div class="c-contact__name">
                <div class="field__label">Name</div>
  
                <div class="field field--name-field-first-name field--type-string field--label-hidden field__item">Valmont City Park</div>
  
              </div>
  
              <div class="field field--name-field-email field--type-email field--label-above">
                <div class="field__label">Email</div>
                <div class="field__item">
                  <a href="mailto:rossim@bouldercolorado.gov">rossim@bouldercolorado.gov</a>
                </div>
                <i class="fa fa-envelope-o"></i>
              </div>
  
              <div class="field field--name-field-phone field--type-telephone field--label-above">
                <div class="field__label">Phone</div>
                <div class="field__item">303-413-7219</div>
              </div>
  
              <div class="field field--name-field-address field--type-address field--label-above">
                <div class="field__label">Address</div>
                <div class="field__item">
                  <a href="https://google.com/maps?q=5100%20Valmont%20Road%20Boulder%20CO%2080301%20US" class="address-map-link">
                    <p class="address" translate="no">
                      <span class="address-line1">5100 Valmont Road</span>
                      <br>
                      <span class="locality">Boulder</span>
                      ,
                      <span class="administrative-area">CO</span>
                      <span class="postal-code">80301</span>
                      <br>
                      <span class="country">United States</span>
                    </p>
                  </a>
                </div>
              </div>
  
              <div class="field field--name-field-hours field--type-office-hours field--label-hidden field__items">
              <div class="field__label">Hours</div>
                <div class="field__item">
                  <div class="office-hours">
                    <div class="office-hours__item">
                      <span class="office-hours__item-label" style="width: 6.6em;">Sun - Sat: </span>
                      <br>
                      <span class="office-hours__item-slots">5:00 am-11:00 pm</span>
                      <span>
                        <br />
                      </span>
                    </div>
                  </div>
                </div>
              </div>
  
            </div>
            <div class="c-contact__social">
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  
  



  
  
</html>
